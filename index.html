        <script>
            $("#slideshow > div:gt(0)").hide();
            setInterval(function() {
            $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
            //Animation Welcome
            const text = document.querySelectorAll('label');
            text.forEach(label =>{
            label.innerHTML = label.textContent.split('').map((text, wave) =>
                `<span style="transition-delay: ${wave * 50}ms">${text}</span>`).join('');
            });
